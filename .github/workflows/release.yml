# Release workflow for Koware
# Triggers on version tags (v*)
# Builds release artifacts for all platforms and creates GitHub release

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true

jobs:
  # Run tests before building release
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Test
        run: dotnet test --configuration Release --verbosity normal

  # Build Windows installer
  build-windows:
    name: Build Windows
    needs: test
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Get version from tag
        id: version
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Build Windows Installer
        shell: pwsh
        run: |
          .\Scripts\publish-installer.ps1

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: publish/*.exe
          retention-days: 1

  # Build macOS DMG (arm64)
  build-macos-arm64:
    name: Build macOS (ARM64)
    needs: test
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build macOS Installer (ARM64)
        run: |
          chmod +x Scripts/build-installer-app.sh
          ./Scripts/build-installer-app.sh --runtime osx-arm64

      - name: Upload macOS ARM64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-installer
          path: publish/*.dmg
          retention-days: 1

  # Build macOS DMG (x64)
  build-macos-x64:
    name: Build macOS (x64)
    needs: test
    runs-on: macos-13  # Intel runner
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build macOS Installer (x64)
        run: |
          chmod +x Scripts/build-installer-app.sh
          ./Scripts/build-installer-app.sh --runtime osx-x64

      - name: Upload macOS x64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-installer
          path: publish/*.dmg
          retention-days: 1

  # Create GitHub Release
  create-release:
    name: Create Release
    needs: [build-windows, build-macos-arm64, build-macos-x64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.exe" -o -name "*.dmg" \) -exec sha256sum {} \; > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Koware ${{ steps.version.outputs.VERSION }}
          draft: true
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          generate_release_notes: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/checksums.txt
          body: |
            ## Koware ${{ steps.version.outputs.VERSION }}
            
            ### Installation
            
            **Windows:** Download and run the `.exe` installer.
            
            **macOS (Apple Silicon):** Download `Koware-Installer-*-osx-arm64.dmg`
            
            **macOS (Intel):** Download `Koware-Installer-*-osx-x64.dmg`
            
            ### Verify Downloads
            
            Checksums are provided in `checksums.txt`. Verify with:
            ```bash
            sha256sum -c checksums.txt
            ```
